
apiVersion: apps/v1
kind: Deployment
metadata:
  name: delegator
  namespace: zetina
spec:
  selector:
    matchLabels:
      app: delegator
  replicas: 1
  template:
    metadata:
      labels:
        app: delegator
    spec:
      containers:
      - name: delegator
        image: registry.internal.iosis.tech/zetina-delegator
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: RUST_LOG
          value: "info"
        ports:
        - containerPort: 3010
---
apiVersion: v1
kind: Service
metadata:
  name: delegator-service
  namespace: zetina
spec:
  selector:
    app: delegator
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3010
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: delegator-dashboard-ingress
  namespace: zetina
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx-ingress-prod
  tls:
  - hosts:
    - delegator.zetina.iosis.tech
    secretName: zetina-tls
  rules:
  - host: delegator.zetina.iosis.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: delegator-dashboard-service
            port:
              number: 80
